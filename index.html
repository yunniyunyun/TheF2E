<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/all.css">
    <link rel="stylesheet" href="./scss/all.css">
    <title>Document</title>
</head>
<body>
    <header>
        <a href="https://2022.thef2e.com/users" class="btn-user"></a>
        <div class="logo-text"></div>
        <div class="logo display-s"></div>
        <div class="bg-road"></div>
        <div class="bg-start"></div>
        <div class="char-f2e"></div>
        <div class="char-ui"></div>
        <div class="char-team"></div>
        <h1>互動式網頁設計</h1>
        <ul class="ready-users">
            <li>
                <h5>前端工程師</h5>
                <div class="highlight bg-primary bdrs-40 p4-28"><img src="./images/ic/ic_users.svg" class="ic-users"/>920</div>
            </li>
            <li>
                <h5>UI設計師</h5>
                <div class="highlight bg-primary bdrs-40 p4-28"><img src="./images/ic/ic_users.svg" class="ic-users"/>110</div>
            </li>
            <li>
                <h5>團體組</h5>
                <div class="highlight bg-primary bdrs-40 p4-28"><img src="./images/ic/ic_users.svg" class="ic-users"/>41</div>
            </li>
        </ul>
    </header>
    <main>
        <a href="#" class="btn-logo"></a>
        <!-- question -->
        <div class="container">
            <ul class="title">
                <li class="display-none-s"></li>
                <li><h2>你是否也有以下困擾？</h2></li>
                <li class="display-none-s"></li>
            </ul>
            <ul class="question">
                <li>
                    <h4 class="highlight-color">羨慕別人的酷酷網頁動畫？</h4>
                    <div class="question-img"></div>
                    <!-- <img src="./images/main/question_1.png" alt=""> -->
                </li>
                <li>
                    <h4 class="highlight-color">滿足不了同事的許願？</h4>
                    <div class="question-img"></div>
                    <!-- <img src="./images/main/question_2.png" alt=""> -->
                </li>
                <li>
                    <h4 class="highlight-color">動畫技能樹太雜無從下手？</h4>
                    <div class="question-img"></div>
                    <!-- <img src="./images/main/question_3.png" alt=""> -->
                </li>
            </ul>
        </div>
        <!-- sponsor -->
        <div class="container">
            <ul class="title">
                <li class="display-none-s"></li>
                <li><h2>贊助單位</h2></li>
                <li class="display-none-s"></li>
            </ul>
            <ul class="sponsor">
                <li>
                    <div class="sponsor-img"><img src="./images/main/logo_blockstudio.png" alt="blockstudio"></div>
                    <h5 class="bdrs-60 sponsor-name">#版塊設計</h5>
                </li>
                <li>
                    <div class="sponsor-img"><img src="./images/main//logo_titansoft.png" alt="blockstudio"></div>
                    <h5 class="bdrs-60 sponsor-name">#鈦坦科技</h5>
                </li>
                <li>
                    <div class="sponsor-img"><img src="./images/main/logo_kdanmobile.png" alt="blockstudio"></div>
                    <h5 class="bdrs-60 sponsor-name">#凱鈿科技</h5>
                </li>
            </ul>
        </div>
    </main>
    <footer>
        <div class="ft-logo"></div>
        <a href="https://2022.thef2e.com/signup" class="join">
            <div class="btn-joinHand"></div>
            <div class="btn-join"></div>
            <h2 class="color-red">立即報名</h2>
        </a>
        <div class="char-f2e display-s"></div>
        <div class="char-ui display-s"></div>
        <div class="char-team display-s"></div>
        <div class="bg-road"></div>
    </footer>

    <script src="./js/gsap/gsap.min.js"></script>
    <script src="./js/gsap/ScrollTrigger.min.js"></script>
    <script src="./js/gsap/TextPlugin.min.js"></script>
    <script src="./js/all.js"></script>
</body>
</html>
